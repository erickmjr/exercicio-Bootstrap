<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio BootStrap</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">

</head>
<body>
    <header>
        <h1>FutWorld</h1>
        <p>Acompanhe o mundo do futebol em tempo real!</p>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <h2>Assine a nossa NewsLetter</h2>

                <form id="form">
                    <label for="nome" class="form-label">Nome: </label>
                    <input type="text" class="form-control" id="nome" name="nome">

                    <label for="email" class="form-label">E-mail:</label>
                    <input type="email" class="form-control" id="email" name="email">

                    <label for="telefone" class="form-label">Telefone:</label>
                    <input type="tel" class="form-control" id="telefone" name="telefone">

                    <div class="form-check form-switch">
                        <label for="terms">Li e concordo com os termos do site.</label>
                        <input type="checkbox" id="terms" name="terms" class="form-check-input">
                    </div>

                    <button class="btn btn-success" type="submit">Assinar</button>
                    
                </form>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

    <script src="jquery-plugins/js/jquery.mask.min.js"></script>
    
    <script src="jquery-plugins/js/jquery.validate.min.js"></script>
    
    <script src="jquery-plugins/js/messages_pt_BR.min.js"></script>

    <script src="main.js"></script>
</body>
</html>
